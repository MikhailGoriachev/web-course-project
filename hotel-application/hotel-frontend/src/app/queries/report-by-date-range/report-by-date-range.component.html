<div class="my-10 mx-auto w-1/3 rounded-2xl backdrop-brightness-75 backdrop-blur shadow text-black
            {{isLoading ? 'animate-pulse' : ''}}">
    <h2 class="rounded-t-2xl py-2 mx-2 text-xl text-white text-center">
        Квартальный отчёт
    </h2>

    <div class="px-4 h-full bg-white py-5 rounded-b-2xl">
        <form novalidate [formGroup]="form"
              (ngSubmit)="onSubmit(form)"
              class="bg-white">

            <!-- Начальная дата -->
            <div class="mt-5 flex items-center">
                <label class="font-medium w-36">Начальная дата:</label>
                <input type="date" formControlName="beginDate"
                       class="block border-0 border-b-2 transition focus:ring-0 focus:bg-gray-100 w-44">
            </div>

            <!-- Конечная дата -->
            <div class="mt-5 flex items-center">
                <label class="font-medium w-36">Конечная дата:</label>
                <input type="date" formControlName="endDate"
                       class="block border-0 border-b-2 transition focus:ring-0 focus:bg-gray-100 w-44">
            </div>

            <div class="flex text-white">
                <button class="mt-10 mx-auto py-2 px-4 transition rounded-full w-28 bg-green-500 hover:brightness-110
                                           active:brightness-125 shadow disabled:grayscale"
                        [disabled]="!form.valid || isLoading"
                        type="submit">
                    Получить
                </button>
            </div>
        </form>
    </div>
</div>
